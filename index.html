<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="profile">
          <div class="profile-picture">
            <img src="assets/profilePhoto.png" alt="" />
          </div>
          <div class="profile-name">
            <p>Rodney Cotton</p>
            <p>Helsinki, Finland</p>
          </div>
          <div class="profile-stats">
            <div class="posts">
              <span>100</span>
              <span>Posts</span>
            </div>
            <div class="followers">
              <span>2,242</span>
              <span>Followers</span>
            </div>
            <div class="following">
              <span>1,432</span>
              <span>Following</span>
            </div>
          </div>
        </div>
        <div class="photos">
          <div class="photo"><img src="assets/photo1.png" class="grid-photo" alt="Photo 1" /></div>
          <div class="photo"><img src="assets/photo2.png" class="grid-photo" alt="Photo 1" /></div>
          <div class="photo"><img src="assets/photo3.png" class="grid-photo" alt="Photo 1" /></div>
          <div class="photo"><img src="assets/photo4.png" class="grid-photo" alt="Photo 1" /></div>
          <div class="photo"><img src="assets/photo5.png" class="grid-photo" alt="Photo 1" /></div>
          <div class="photo"><img src="assets/photo6.png" class="grid-photo" alt="Photo 1" /></div>
        </div>
      </main>
      <footer>
        Created by
        <a
          href="https://github.com/LuismallitoDev/Gallery-Challenge"
          target="_blank"
          >LuismallitoDev</a
        >
        -
        <a
          href="https://legacy.devchallenges.io/challenges/gcbWLxG6wdennelX7b8I"
          target="_blank"
          >DevChallenges</a
        >
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
